<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find your match!</h1>
        <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
        <div (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</div>
        <div class="btn btn-info btn-lg">Learn more</div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <p>Register From goes here</p>
            </div>
        </div>
    </div>
</div>
