<div class="container">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find your match!</h1>
        <p class="lead">Loneliness is temporary if you know where to look! All you need to do is sign up!</p>
        <div (click)="registerToggle()" class="btn btn-outline-primary btn-lg mr-2">Register</div>
        <div class="btn btn-outline-info btn-lg">Learn more</div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
