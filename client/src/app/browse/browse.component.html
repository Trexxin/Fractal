<div class="container">
    <div class="">
        <div class="btn-group" name="predicate">
            <button class="btn btn-outline-primary" btnRadio="liked" [(ngModel)]="predicate"
                (click)="loadLikes()">Members I like</button>
            <button class="btn btn-outline-primary" btnRadio="likedBy" [(ngModel)]="predicate"
                (click)="loadLikes()">Members who like me</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>

    <div class="d-flex justify-content-center" *ngIf="pagination && pagination.totalPages > 1">
        <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems" 
        [itemsPerPage]="pagination.itemsPerPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
        </pagination>
    </div>
</div>
