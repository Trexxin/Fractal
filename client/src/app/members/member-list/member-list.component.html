<div class="container">
    <div class="text-center mt-3">
        <h2>Your matches - {{pagination?.totalItems}} found</h2>
    </div>

    <div class="container mt-3">
        <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
            <div class="form-group">
                <label>Ages from: </label>
                <input type="number" class="form-control ml-1" style="width: 70px;" name="minAge" [(ngModel)]="userParams.minAge">
            </div>
            <div class="form-group px-2">
                <label>to: </label>
                <input type="number" class="form-control ml-1" style="width: 70px;" name="maxAge" [(ngModel)]="userParams.maxAge">
            </div>

            <div class="form-group px-2">
                <label>Show: </label>
                <select name="gender" style="width: 130px;" [(ngModel)]="userParams.gender" class="form-control ml-1">
                    <option *ngFor="let gender of genderList" [value]="gender.value">
                        {{gender.display}}
                    </option>
                </select>
            </div>

            <button class="btn btn-outline-primary ml-1" type="submit">Apply Filters</button>
            <button (click)="resetFilters()" class="btn btn-outline-info ml-1" type="button">Reset Filters</button>
            <div class="col">
                <div class="btn-group float-right">
                    <button type="button" class="btn btn-outline-primary" name="orderBy" [(ngModel)]="userParams.orderBy" (click)="loadMembers()" btnRadio="lastActive">Last Active</button>
                    <button type="button" class="btn btn-outline-primary" name="orderBy" [(ngModel)]="userParams.orderBy" (click)="loadMembers()" btnRadio="registered">Newest Members</button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>

    <div class="d-flex justify-content-center" *ngIf="pagination && pagination.totalPages > 1">
        <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems" 
        [itemsPerPage]="pagination.itemsPerPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
        </pagination>
    </div>
</div>
